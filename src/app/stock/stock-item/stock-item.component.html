<!--
  this is one way data binding in Angular, also called Interpolation
-->
<div class="stock-container">
  <div class="name">
    {{ stock.name + ' (' + stock.code + ')'}}
  </div>
  <div class="exchange">
    {{stock.exchange}}
  </div>
  <!-- <div class="price" [class.positive]="stock.isPositiveChange" [class.negative]="!stock.isPositiveChange">
       $ {{stock.price}}
  </div> -->
  <!-- since we refactored our stock class to a stock interface we don't have access to isPositiveChange() -->
  <div class="price" [class.positive]="stock.price > stock.previousPrice"
    [class.negative]="stock.price <= stock.previousPrice">
    $ {{stock.price}}
  </div>
  <button (click)="onToggleFavorite($event)" *ngIf="!stock.favorite">Add to Favorite</button>
  <button (click)="onToggleFavorite($event)" *ngIf="stock.favorite">Remove from Favorite</button>
</div>
